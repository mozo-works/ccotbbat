  description: |
    이철성은 서울대학교 불문과 및 동대학원을 수료하고, 1996년 한국문화예술진흥원이 운영하는 공연예술아카데미에서 연출을 전공한 후, 2003년 이스라엘 예루살렘의 ‘The School of Visual Theater’를 졸업했다.
    1995년부터 봉산탈춤, 살풀이, 중동의 전통타악기 타르부카, 유대종교 음악의 보이스 창법, 인도네시아 인형극, 액션 포엠, 세라믹, 종이 오브제극, 마임, 인형극 등 동서양의 각종 공연양식을 한국, 독일, 이스라엘 등지에서 배웠으며, 1996년 ‘문학과 사회’를 통해 시인으로 등단하여 1998년 ‘식탁 위의 얼굴들’, 2000년 ‘소리 소문 없이 그것은 왔다’(이철성 외), 2009년 ‘비파소년이 사라진 거리’ 등의 시집을 비롯, 다수의 시를 발표했다.
    2002년 이후 프랑스, 독일, 이스라엘, 루마니아, 인도, 일본 등 국내외 실험예술축제와 거리극 축제, 극장에 공식초청되어 작품활동을 하였고, 서울어린이연극상 최우수작품상, 연기상, 2회연속 최고인기작품상, 김천가족연극제 남자우수연기상, 세계인형극총회(중국) 탁월한시각연출상을 수상하였다. 틈틈이 여행을 계속하여 지금까지 30개국 이상의 오지를 여행하였고, 현재 극단과 체험예술공간을 운영하며 공연과 교육, 세라피 활동에 전념하고 있다.

