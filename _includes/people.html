---
layout: about
title: 꽃밭 지기
---

{% assign people =  site.data.people %}
{% for person in people %}
<div class="row person">
  <div class="col-md-3">
    <img src="{{ person.photo }}" alt="{{ person.name }}">
  </div>
  <div class="col-md-9">
    <h2>{{ person.name }}</h2>
    {{ person.list | escape | markdownify }}
    <div class="description">
      {{ person.description | escape | markdownify }}
    </div>
  </div>
</div>
{% endfor %}
