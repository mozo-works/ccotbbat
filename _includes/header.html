<nav class="navbar bg-success">
  <div class="container">
    <a class="navbar-brand text-success" href="/">{{ site.name }}</a>
    {% if site.data.menu %}
    <ul class="nav navbar-nav navbar-right">
      {% for item in site.data.menu %}
      <li class="nav-item{% if page.url == item.url %} active{% endif %}">
        <a class="nav-link" href="{{ item.url }}">{{ item.title }}{% if page.url == item.url %} <span class="sr-only">(current)</span>{% endif %}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</nav>
