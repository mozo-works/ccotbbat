---
layout: default

---

<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">프로그램</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    {% assign courses = site.courses | sort:"course_id" | reverse  %}
    {% for course in courses %}
    <div class="col-md-4">
      <a href="{{ course.url }}"><img class="img-responsive" src="/assets/courses/{{ course.slug }}/photo/{{ course.featured_image }}" alt=""></a>
      <h4><a href="{{ course.url }}" class="text-info">{{ course.title }}</a></h4>
      <p class="card-text">{{ course.description }}</p>
      <a href="{{ course.url }}" class="btn btn-info">더 알아보기</a>
    </div>
    {% endfor %}
  </div>
</div>
